{% extends 'base.html' %}
{% load widget_tweaks %}

{% block content %}
<div class="row">
    <div class="col-md-6">
        <div class="card mx-auto" style="width: 40rem;">
            <div class="card-body">
                <h5 class="card-title mb-3">Create A Company</h5>

                <form method="POST">
                    {% csrf_token %} 
                    <div class="mb-3">
                        <lable for="'exampleInputEmail1" class="form-label">Company Name</lable>
                        {% render_field form.name class="form-control" %} 
                    </div>
                    <div class="mb-3">
                        <lable for="'exampleInputEmail1" class="form-label">Established Date</lable>
                        {% render_field form.est_date class="form-control" %} 
                    </div>



                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
